<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verida: App Connect Example</title>
  <!-- Latest Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Connect to Verida Example</h1>
    <div>
      <p>Use this example application to select the scopes you wish to request, then click "Connect Verida" to be directed to the Verida Vault to obtain an API authentication token.</p>
    </div>
    <div id="scopes">
      <h3>Available scopes</h3>
      <!-- Container where checkboxes will be injected via JS -->
      <div id="scopeContainer"></div>
    </div>
    <div id="connect" class="row">
      <hr />
      <div>
        <a href="#" id="connectButton" class=""><img src="https://assets.verida.io/auth/Connect-Verida.png" /></a>
      </div>
      <div>
        <p>Connect URL:</p>
        <p id="connect-url"></p>
      </div>
    </div>
    <div class="row">
      <hr />
      <div id="response"></div>
    </div>
  </div>
  <!-- Webpack bundle -->
  <script src="dist/bundle.js"></script>
</body>
</html>
